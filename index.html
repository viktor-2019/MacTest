<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="src/styles/style.css">
</head>

<body>
  <div class="container">
    <div class="left-side">

      <div class="left-side_wrapper">
        <div class="left-side_wrapper-up">
          <div class="logo">MSI 2020</div>
        <div class="open" onclick="openRightPanel()">
              <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="14" cy="14" r="14" fill="#333333"/>
                <rect x="7" y="16" width="14" height="2" rx="1" fill="white"/>
                <rect x="7" y="10" width="14" height="2" rx="1" fill="white"/>
                </svg>    
            </div>
            
          <h1>Hey!</h1>
          <p class="sub-title">Let's try to find a joke for you:</p>

          <form id="check-random">
            <div class="random">
              <input id="random" name="r-c-s" type="radio" value="random"  onchange="modeChange()" checked>
              <label for="random" class="view-random">Random</label>
            </div>
            <div class="categor">
              <input id="categor" name="r-c-s" type="radio" value="category" onchange="modeChange()">
              <label for="categor" class="view-categor"> From categories</label>
            </div>
            <div class="search">
              <input id="search" name="r-c-s" type="radio" value="search" onchange="modeChange()">
              <label for="search" class="view-search"> Search</label>
            </div>
            <div class="search-text disp-none">
              <input type="text" name="search-text" id="search-text" placeholder="Search text">
            </div>
          </form>

          <form id="topics">
            <input id="animal" name="an-ca-ce-dev" type="radio" value="animal" onchange="modeCategory()">
            <label for="animal" class="view-animal">
              <span class="topic">animal</span>
            </label>

            <input id="career" name="an-ca-ce-dev" type="radio" value="career" onchange="modeCategory()">
            <label for="career" class="view-career">
              <span  class="topic">career</span>
            </label>

            <input id="celebrity" name="an-ca-ce-dev" type="radio" value="celebrity" onchange="modeCategory()">
            <label for="celebrity" class="view-celebrity">
              <span class="topic">celebrity</span>
            </label>
            
            <input id="dev" name="an-ca-ce-dev" type="radio" value="dev" onchange="modeCategory()">
            <label for="dev" class="view-dev">
              <span class="topic">dev</span>
            </label>
          </form>

          <button id="get-joke" role="button">Get a joke</button>
        </div>

        <div class="left-side_wrapper-down">
        </div>
      </div>
    </div>

    <div class="right-side">
      <div class="close" onclick="openLeftPanel()">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="14" cy="14" r="14" fill="#333333"/>
          <rect width="14.8492" height="2.12131" rx="1.06065" transform="matrix(0.707103 -0.707111 0.707103 0.707111 8 18.5)" fill="white"/>
          <rect width="14.8492" height="2.12131" rx="1.06065" transform="matrix(0.707103 0.707111 -0.707103 0.707111 9.5 8)" fill="white"/>
          </svg>   
      </div>
      <div class="favorite">Favorite</div>
    </div>
  </div>

  <script src="src/js/index.js"></script>
</body>

</html>
